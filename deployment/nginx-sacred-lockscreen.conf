# This configuration is meant to be added to the existing whitepine-tech.com nginx config
# Add these location blocks to your existing server block

# Sacred Lock Screen - Subdirectory deployment
location /sacredlockscreen {
    proxy_pass http://localhost:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Increase max body size for image uploads
    client_max_body_size 10M;
}
